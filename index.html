<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Sign-up & Sign-in</title>   
    
    <link rel='stylesheet prefetch' href='http://getbootstrap.com/dist/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='http://getbootstrap.com/dist/css/bootstrap-theme.min.css'>

        <link rel="stylesheet" href="css/style.css">
         <link rel="stylesheet" href="css/social-buttons-3.css">
    
    <link href='http://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>
  </head>

  <body>
  <div class="bg">

    <div class="container">
  <h1>Sign-up and Sign-in</h1>
 
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">SIGN UP </h3>
    </div>
    <div class="panel-body">
      <div class="alert alert-warning">
        Please complete required fields marked in red.
      </div>
      <form>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label class="control-label">First Name</label>
              <input type="text" class="form-control" placeholder="Enter first name">
            </div>
          </div>

          <div class="col-sm-6">
            <div class="form-group">
              <label class="control-label">Last Name</label>
              <input type="text" class="form-control" placeholder="Enter last name">
            </div>
          </div>
        </div>
		 <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <label class="control-label">Email address</label>
              <input type="email" class="form-control" placeholder="Enter email">
            </div>
          </div>

          <div class="col-sm-12">
            <div class="form-group">
              <label class="control-label">Password</label>
              <input type="password" class="form-control" placeholder="Password">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <label class="control-label">City</label>
              <input type="text" class="form-control" placeholder="Enter city">
            </div>
          </div>

          <div class="col-sm-12">
            <div class="form-group">
              <label class="control-label">State</label>
              <input type="text" class="form-control" placeholder="Enter state">
            </div>
          </div>

          <div class="col-sm-12">
            <div class="form-group">
              <label class="control-label">Zip</label>
              <input type="text" class="form-control" placeholder="Enter zip code">
            </div>
          </div>
        </div>
        
       
      </form>
    </div>
    <div class="panel-footer">
      <div class="row">
        <div class="col-sm-12">
          <div class="pull-right">
		    
            <button type="button" class="btn btn-default reset">Reset</button>
            <button type="button" class="btn btn-primary submit">Sign-up</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">SIGN IN</h3>
    </div>
    <div class="panel-body">
      <div class="alert alert-warning">
        Please complete required fields marked in red.
      </div>
	    <form>
         <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <label class="control-label">Email address</label>
              <input type="email" class="form-control" placeholder="Enter email">
            </div>
          </div>

          <div class="col-sm-12">
            <div class="form-group">
              <label class="control-label">Password</label>
              <input type="password" class="form-control" placeholder="Password">
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="panel-footer">
      <div class="row">
        <div class="col-sm-12">
          <div class="pull-right">
            <button type="button" class="btn btn-default reset">Reset</button>
            <button type="button" class="btn btn-success submit">Sign-in</button>
			<br>
			<br>			
			<button type="button"  class="btn btn-facebook">Sign in with Facebook</button>
			<button type="button" class="btn btn-linkedin">Sign in with Linkedin</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js'></script>
<script src='http://getbootstrap.com/dist/js/bootstrap.min.js'></script>

        <script src="js/index.js"></script>

    
    </div>
    
  </body>
</html>
